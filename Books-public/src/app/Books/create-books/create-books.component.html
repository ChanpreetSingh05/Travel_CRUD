<div class="container py-2 px-4">
    <h1 class="my-4 text-center"> Country Info </h1>
    <hr class="my-5">
    <div class="container">

      <form [formGroup]="form" (submit)="createNewBooks()">

        <div>
          <label >Pick Image:</label>
          <input type="file" #filePicker (change)="selectMultipleImage($event)" />
          <!-- <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button> -->
          <!-- <input type="file" #filePicker (change)="onImagePicked($event)"> -->
        </div>

        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
          <img [src]="imagePreview" [alt]="form.value.title">
        </div>

        <div class="form-group">
          <label for="title">Title:</label>
          <input class="form-control" type="text" formControlName="title" required>
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <input class="form-control" formControlName ="description" required>
        </div>

        <div class="form-group">
          <label for="author">First Language:</label>
          <input class="form-control" formControlName ="author" required>
        </div>

        <div class="form-group">
          <label for="type">Cost of Travelling:</label>
          <input class="form-control" formControlName ="type" type="number"  required>
        </div>

        <div class="form-group">
          <label for="pages">Country Code:</label>
          <input class="form-control" formControlName ="pages" type="number" required>
        </div>
        <button type="submit" class="btn btn-warning">{{ btn }}</button>
      </form>

    </div>
  </div>
