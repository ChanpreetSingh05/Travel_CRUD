
<div class="container">
  <h1 class="my-5 text-center"> Admin Panel </h1>
  <hr class="my-4">

  <div class="container my-2 ml-auto w-100">
    <input class="form-control" type="text" [(ngModel)]="title" (input)="Search()" placeholder="Search by Country Name">
  </div>
  <button type="button" class="btn btn-danger mx-2 my-3" [routerLink]="['/create']">Add New Country</button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Country</th>
        <th>Country Name</th>
        <th>Country Language</th>
        <th>Country Code</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td><img class="img" [src]="post?.imagePath" alt="post?.title"></td>
        <td>{{ post?.title }}</td>
        <td>{{ post?.author }}</td>
        <td>{{ post?.pages }}</td>
        <td><i class="fas fa-pen mx-1" [routerLink]="['/edit', post?._id  || 'all' ]"></i>
          <i class="fas fa-trash-alt mx-4" (click)="onDelete(post?._id)"></i></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container text-center mx-auto row" *ngIf="posts.length <= 0 ">
  <p class="text-center">No Results Found!! </p> </div>
